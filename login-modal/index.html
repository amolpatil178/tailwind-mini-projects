<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&amp;family=Rokkitt:wght@600;700&amp;display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ['Mulish', 'sans-serif'],
          mono: ['Rokkitt', 'monospace'],
        },
      },
    }
  </script>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-rose-50">
        <div class="relative flex flex-col md:flex-row m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:space-y-0 md:m-0">
            <div class="p-6 md:p-20">
                <h2 class="font-mono mb-5 text-4xl font-bold">Log In</h2>
                <p class="max-w-sm mb-12 font-sans font-light text-gray-600 ">Log in to your account to upload or download pictures, videos or music.</p>
                <input class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light" type="text" placeholder="Enter your email address"/>
                <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:space-y-0 md:flex-row">
                    <div class="font-thin text-cyan-700">Forgot password</div>
                    <button class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold space-x-4 rounded-md shadow-sm px-9 bg-cyan-700 shadow-cyan-100 hover:bg-opacity-90 hover:shadow-lg transition hover:-translate-y-0.5 duration-150 text-white">
                        <span>Next</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-7" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <line x1="13" y1="18" x2="19" y2="12"></line>
                            <line x1="13" y1="6" x2="19" y2="12"></line>
                          </svg>
                    </button>
                </div>
                <div class="border mt-12 border-b-gray-300"></div>
                <p class="py-6 text-sm font-thin text-center text-gray-400">or log in with</p>
                <div class="flex flex-col md:flex-row space-x-0 space-y-6 md:space-x-4 md:space-y-0">
                    <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
                        <img src="/login-modal/images/facebook.png" alt="" class="w-9"/>
                        <span>Facebook</span>
                    </button>
                    <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
                        <img src="/login-modal/images/google.png" alt="" class="w-9"/>
                        <span>Google</span>
                    </button>
                </div>
            </div>
            <img src="/login-modal/images/image.jpg" alt="" class="w-[430px]"/>
            <div class="group absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:bg-white md:top-4 hover:cursor-pointer hover:-translate-y-0.5 transition duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black group-hover:text-gray-600" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </div>
        </div>
        
    </div>
</body>
</html>
