<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-slate-100">
        <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
            <div class="">
                <img src="/product-modal/images/headphone.png" alt="headphone" class="mx-auto hover:scale-105 duartion-200 w-60"/>
            </div>
            <div class="flex flex-col space-y-6">
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <div>
                        <div class="inline-block p-3 py-1 text-sm text-white bg-black rounded-full">Free shipping</div>
                    </div>
                    <div class="max-w-sm text-2xl font-medium">Razer Kraken Kitty Edt Gaming Headset Quartz</div>
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <p class="line-through">$799</p>
                        <p class="font-bold text-5xl">$599</p>
                        <p class="text-sm text-gray-500 font-light">This offer is valid until April 3rd or as long as stock lasts!</p>
                    </div>
                    <div class="group">
                        <button class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg transition-all duration-150">
                            <div class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700 duration-150">Add to cart</div>
                        </button>
                    </div>
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                        <div class="text-sm">50+ pcs. in stock</div>
                    </div>
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-300 hover:shadow-lg hover:translate-y-0.5 transition-all duration-150">
                            <img src="/product-modal/images/weight.png" alt="weight" class="w-8"/>
                            <span>Add to cart</span>
                        </button>
                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-300 hover:shadow-lg hover:translate-y-0.5 transition-all duration-150">
                            <img src="/product-modal/images/heart.png" alt="weight" class="w-8"/>
                            <span>Add to wishlist</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
